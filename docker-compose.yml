version: '3'
services:
  web:
    build: .
    ports:  
      - '3000:3000'
    volumes:  
      - tmp-data:/if_then_planning/tmp/sockets/puma.sock
      - public-data:/if_then_planning/public
    depends_on:
      - db
    tty: true
    stdin_open: true
    links: 
      - db

  nginx:
    build: containers/nginx
    ports:
      - "80:80"
    volumes:
      - tmp-data:/if_then_planning/tmp/sockets/puma.sock
      - public-data:/if_then_planning/public
    depends_on:
      - web

  db:
    image: mysql
    environment:
      - DATABASE_NAME=${DATABASE_NAME}
      - USER_NAME=${USER_NAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - END_POINT=${END_POINT}
      - MYSQL_ROOT_PASSWORD=P@ssw0rd
    ports: 
      - "3306:3306"
  
volumes:
  public-data:
  tmp-data: